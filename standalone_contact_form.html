
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form | Muhammad Kasim</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .contact-wrapper {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-wrapper .contact-form {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .contact-wrapper .contact-form h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #1e1e2f;
    }

    .contact-wrapper .contact-form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    .contact-wrapper .contact-form input,
    .contact-wrapper .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-wrapper .contact-form button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      background-color: #1e1e2f;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-wrapper .contact-form button:hover {
      background-color: #343454;
    }

    /* Responsive media queries */
    @media (max-width: 768px) {
      .contact-wrapper {
        padding: 1rem;
      }

      .contact-wrapper .contact-form {
        padding: 1.5rem;
      }

      .contact-wrapper .contact-form button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .contact-wrapper .contact-form {
        padding: 1rem;
      }

      .contact-wrapper .contact-form h2 {
        font-size: 1.25rem;
      }

      .contact-wrapper .contact-form input,
      .contact-wrapper .contact-form textarea {
        font-size: 0.9rem;
        padding: 0.6rem;
      }

      .contact-wrapper .contact-form button {
        font-size: 0.95rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-wrapper">
    <section class="contact-form">
      <h2>Contact Me</h2>
      <form action="https://formsubmit.co/muhdkasim50@gmail.com" method="POST">
        <input type="hidden" name="_next" value="thankyou.html">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message" rows="4" placeholder="Write something..."></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>
</body>
</html>
