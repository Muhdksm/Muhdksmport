<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Websites</title>

  <style>body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(270deg, hsl(210, 65%, 67%), #5563DE, #74ABE2);
  background-size: 600% 600%;
  animation: gradientMove 15s ease infinite;
  padding: 20px;
  color: #fff;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  text-align: center;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.website-card {
  position: relative;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 16px;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.2s ease;
  box-shadow: 0 8px 32px rgba(0,0,0,0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  overflow: hidden;
}

.website-card:hover {
  transform: scale(1.05);
}

.website-card img {
  width: 100%;
  border-radius: 8px;
}

.website-card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 80%);
  animation: swirl 20s linear infinite;
}

@keyframes swirl {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.modal {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  background-color: rgba(255, 255, 255, 0.1);
  position: fixed;
  z-index: 999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  position: relative;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 16px;
  padding: 30px;
  max-width: 900px;
  width: 90%;
  text-align: center;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  transform: scale(0.95);
  transition: transform 0.3s ease;
  overflow: hidden;
}

.modal.show .modal-content {
  transform: scale(1);
}

.modal-content::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 80%);
  animation: swirl 25s linear infinite;
}

.modal-content img {
  max-width: 100%;
  border-radius: 8px;
  margin-bottom: 15px;
}

.close {
  color: #fff;
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #ccc;
}
</style>
</head>
<body>
  <h1>My Websites</h1>
  
  <div class="gallery">
    <div class="website-card" onclick="openModal('site1')">
      <img src="asset/0E6C5AE8-CF42-4CF7-9EAE-86C4484D01D2_1_105_c.jpeg" alt="Site 1 Thumbnail">
      <h3>Website 1</h3>
    </div>
    <div class="website-card" onclick="openModal('site2')">
      <img src="asset/0E6C5AE8-CF42-4CF7-9EAE-86C4484D01D2_1_105_c.jpeg" alt="Site 2 Thumbnail">
      <h3>Website 2</h3>
    </div>
    <div class="website-card" onclick="openModal('site3')">
      <img src="asset/0E6C5AE8-CF42-4CF7-9EAE-86C4484D01D2_1_105_c.jpeg" alt="Site 3 Thumbnail">
      <h3>Website 3</h3>
    </div>
    <div class="website-card" onclick="openModal('site4')">
      <img src="asset/0E6C5AE8-CF42-4CF7-9EAE-86C4484D01D2_1_105_c.jpeg" alt="Site 4 Thumbnail">
      <h3>Website 4</h3>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="Website Screenshot">
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <button id="modal-link" onclick="visitSite()">Visit Website</button>
    </div>
  </div>
<script>
  const websites = {
    site1: {
      title: "Website 1",
      description: "This is my first website. Itâ€™s about ...",
      image: "asset/0E6C5AE8-CF42-4CF7-9EAE-86C4484D01D2_1_105_c.jpeg",
      link: "",
    },
    site2: {
      title: "Website 2",
      description: "This is my second website. It covers ...",
      image: "screenshot2.jpg",
      link: "https://example2.com"
    },
    site3: {
      title: "Website 3",
      description: "This is my third website.",
      image: "screenshot3.jpg",
      link: "https://example3.com"
    },
    site4: {
      title: "Website 4",
      description: "This is my fourth website.",
      image: "screenshot4.jpg",
      link: "https://example4.com"
    }
  };

  let currentSiteLink = "";

  function openModal(siteKey) {
    const site = websites[siteKey];
    document.getElementById('modal-title').textContent = site.title;
    document.getElementById('modal-description').textContent = site.description;
    document.getElementById('modal-image').src = site.image;
    currentSiteLink = site.link;

    const modal = document.getElementById('modal');
    modal.style.display = 'flex';
    requestAnimationFrame(() => modal.classList.add('show'));
  }

  function visitSite() {
    if (currentSiteLink) {
      window.open(currentSiteLink, '_blank');
    } else {
      alert("No link available for this site!");
    }
  }

  function closeModal() {
    const modal = document.getElementById('modal');
    modal.classList.remove('show');
    setTimeout(() => { modal.style.display = 'none'; }, 300);
  }

  window.onclick = function(event) {
    const modal = document.getElementById('modal');
    if (event.target === modal) {
      closeModal();
    }
  }
</script>
</body>
</html>
